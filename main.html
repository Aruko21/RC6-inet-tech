<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <div class="header_wrapper">
            <div class="header_logo">
                Custom task manager
            </div>
            <div class="header_profile">
                <span class="profile_name">
                    Aruko
                </span>
                <img src="img/eleina_pic.png" alt="avatar" class="profile_avatar">
            </div>
        </div>
    </header>
    <main>
        <div class="board_wrapper" id="tm_container">

            <div class="board_item board_item__inactive">
                <div class="item_wrapper">
                    <span class="item_big_text" id="add_list_button">
                        Add list
                    </span>
                    <input type="text" name="list_name" placeholder="Your list name"
                           class="item_input" id="add_list_input">
                </div>
            </div>

        </div>
    </main>

</body>
</html>
